<P><A NAME="flow_control_valve"></A></P>

<P><B><U>Flow Control Valve</U></B></P>

<P>A Flow Control Valve (FCV) limits the flow through itself to a specified amount. The program produces a warning message if this flow cannot be maintained without having to add additional head at the valve (i.e., the flow cannot be maintained even with the valve fully open). </P>
