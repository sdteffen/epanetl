<P><A NAME="faq_3"></A></P>

<P>Set the status of the pump to CLOSED. At the suction (inlet) node add a demand equal to the required pump flow and place a negative demand of the same magnitude at the discharge node. After analyzing the network, the difference in heads between the two nodes is what the pump needs to deliver.</P>
