<H2>Editing a Time Pattern</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To edit a time pattern:</B></P>

<P></P>

<P>1.Select the pattern to edit from the <A HREF="data_browser.htm">Data Browser</A>.</P>

<P>2.Click the Browser's Edit button <IMG SRC="../images/bm13.gif" ALT="" BORDER=0> (or press the <B>Enter</B> key).</P>

<P></P>

<P>3.Edit the pattern's properties in the <A HREF="pattern_editor.htm">Pattern Editor</A>.</P>
