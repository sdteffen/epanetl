<H2>Adding a curve</H2>

<P><B></B></P>

<P><B></B></P>

<P>To add a curve to the network database:</P>

<P></P>

<P>1.Select <B>Curve</B> from the dropdown list of the <A HREF="data_browser.htm">Data Browser</A>.</P>

<P>2.Click the Browser's Add button <IMG SRC="../images/bm31.gif" ALT="" BORDER=0>.</P>

<P></P>

<P>3.Edit the curve using the <A HREF="curve_editor.htm">Curve Editor</A>.</P>
