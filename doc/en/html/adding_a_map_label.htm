<P><A NAME="adding_a_map_label"></A></P>

<H2>Adding a map label</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To add a label to the map:</B></P>

<P></P>

<P>1.Click  <IMG SRC="../images/bm35.gif" ALT="" BORDER=0> on the <A HREF="map_toolbar.htm">Map Toolbar</A>.</P>

<P></P>

<P>2.Click the mouse on the map where label should appear.</P>

<P></P>

<P>3.Enter the text for the label.</P>

<P></P>

<P>4.Press the <B>Enter</B> key.</P>
