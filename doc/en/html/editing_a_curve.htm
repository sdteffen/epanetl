<H2>Editing a Curve</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To edit a curve:</B></P>

<P></P>

<P>1.Select the curve to edit from the <A HREF="data_browser.htm">Data Browser</A>.</P>

<P>2.Click the Browser's Edit button <IMG SRC="../images/bm13.gif" ALT="" BORDER=0> (or press the <B>Enter</B> key).</P>

<P></P>

<P>3.Edit the curve's properties in the <A HREF="curve_editor.htm">Curve Editor</A>.</P>
