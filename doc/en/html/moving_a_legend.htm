	<PARAM NAME="Keyword" VALUE="Moving Legends">

<P><A NAME="moving_a_legend"></A></P>

<P><B>To move a legend to another location:</B></P>

<P></P>

<P>1.Press the left mouse button over an empty area of the legend</P>

<P></P>

<P>2.With the button held down, drag the legend to its new location and release the button.</P>
