<P><A NAME="creating_a_table"></A></P>

<H2>Creating a Table</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To create a table:</B></P>

<P></P>

<P>1.Select <B>Report &gt;&gt; Table</B> or click <IMG SRC="../images/bm46.gif" ALT="" BORDER=0> on the Standard Toolbar.</P>

<P></P>

<P>2.Use the <A HREF="table_options_dialog_box.htm">Table Options dialog box</A> that appears to select:</P>

<P>· the type of table </P>

<P>·the parameters to display in each column</P>

<P>·any filters to apply to the data</P>
