<H2>Reversing a Link</H2>

<P><B></B></P>

<P><B></B></P>

<P>A link can have its direction reversed (i.e., its end nodes switched) by right-clicking on it and selecting <B>Reverse</B> from the pop-up menu that appears. This is useful for reorienting pumps and valves that originally were added in the wrong direction.</P>
