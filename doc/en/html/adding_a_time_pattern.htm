<H2>Adding a time pattern</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To add a time pattern to the network:</B></P>

<P></P>

<P>1.Select <B>Patterns</B> from the dropdown list of the <A HREF="data_browser.htm">Data Browser.</A></P>

<P>2.Click the Browser's Add button <IMG SRC="../images/bm31.gif" ALT="" BORDER=0>.</P>

<P></P>

<P>3.Edit the pattern using the <A HREF="pattern_editor.htm">Pattern Editor</A>.</P>
