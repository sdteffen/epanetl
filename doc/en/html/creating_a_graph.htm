<H2>Creating a Graph</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To create a graph:</B></P>

<P></P>

<P>1.Select <B>Report &gt;&gt; Graph</B> or click <IMG SRC="../images/bm45.gif" ALT="" BORDER=0> on the Standard Toolbar.</P>

<P></P>

<P>2.Fill in the choices on the <A HREF="graph_selection_dialog_box.htm">Graph Selection Dialog</A> box that appears:</P>

<P></P>

<P>3.Click <B>OK</B> to create the graph.</P>
