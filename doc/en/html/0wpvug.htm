<H2>Map Options - Links</H2>

<P><B></B></P>

<P><B></B></P>

<P>The <B>Links</B> page of the <A HREF="map_display_options.htm">Map Options</A> dialog box controls how links are displayed on the map.</P>

<P></P>

<P><B><U>Link Size</U></B></P>

<P>Sets thickness of links displayed on map.</P>

<P></P>

<P><B><U>Proportional to Value</U></B></P>

<P>Select if link thickness should increase as the viewed parameter increases in value.</P>
