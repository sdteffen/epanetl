<P><A NAME="faq_4"></A></P>

<P>Replace the pump with a Pressure Breaker Valve oriented in the opposite direction. Convert the design head to an equivalent pressure and use this as the setting for the valve. After running the analysis the flow through the valve becomes the pump's design flow.</P>
