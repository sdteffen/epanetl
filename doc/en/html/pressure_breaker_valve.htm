<P><A NAME="pressure_breaker_valve"></A></P>

<P><B><U>Pressure Breaker Valve</U></B></P>

<P>A Pressure Breaker Valve (PBV) forces a specified pressure loss to occur across the valve. Flow through the valve can be in either direction. PBV's are not true physical devices but can be used to model situations where a particular pressure drop is known to exist.</P>
