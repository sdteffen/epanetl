<P><A NAME="water_age"></A></P>

<P>Water age is the time spent by a parcel of water in the network. New water entering the network from reservoirs or source nodes enters with age of zero.  Water age provides a simple, non-specific measure of the overall quality of delivered drinking water.</P>
