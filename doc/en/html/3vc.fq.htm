<H2>Graph Options - Series - Lines</H2>

<P><B></B></P>

<P><B>Option</B><B>Description</B></P>

<P><B></B><I>Style</I>Selects line style.</P>

<P><B></B><I>Color</I>Selects line color.</P>

<P><B></B><I>Size</I>Selects line thickness (applies only to solid line style).</P>

<P><B></B><I>Visible</I>Determines if line is visible.</P>
