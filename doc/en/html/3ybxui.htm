<H2>Print Preview</H2>

<P><B></B></P>

<P><B></B></P>

<P><B>To preview a printout:</B></P>

<P></P>

<P><IMG SRC="../images/bm10.gif" ALT="" BORDER=0>Select <B>File &gt;&gt; Print Preview.</B></P>

<P></P>

<P>A <B>Preview</B> form will appear which shows how each page of the object being printed will appear when printed.</P>
