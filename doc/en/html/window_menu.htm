<P><A NAME="window_menu"></A></P>

<H2>Window Menu</H2>

<P><B></B></P>

<P><B></B></P>

<P>The <B>Window Menu </B>contains the following commands</P>

<P></P>

<P><B>Command</B><B>Description</B></P>

<P><I>Arrange</I>Rearranges all child windows to fit within the main window</P>

<P><I>Close All</I>Closes all open windows (except the Map and Browser)</P>

<P><I>Window List</I>Lists all open windows; selected window currently has focus</P>

<P></P>
