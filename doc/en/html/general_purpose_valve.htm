<P><A NAME="general_purpose_valve"></A></P>

<P><B><U>General Purpose Valve</U></B></P>

<P>A General Purpose Valve (GPV) provides the capability to model devices and situations with unique headloss - flow relationships, such as reduced pressure backflow prevention valves, turbines, and well drawdown behavior. The valve setting is the ID of a <A HREF="head_loss_curve.htm">Headloss Curve</A>.</P>
