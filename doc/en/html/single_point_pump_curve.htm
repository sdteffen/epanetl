<P><A NAME="single_point_pump_curve"></A></P>

<P><IMG SRC="../images/bm61.gif" ALT="" BORDER=0>  </P>

<P>A single-point pump curve is defined by a single head-flow combination that represents a pump's desired operating point. EPANET fills in the rest of the curve by assuming:</P>

<P>·a shutoff head at zero flow equal to 133% of the design head</P>

<P>·a maximum flow at zero head equal to twice the design flow.  </P>
