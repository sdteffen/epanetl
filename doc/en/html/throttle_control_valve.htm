<P><A NAME="throttle_control_valve"></A></P>

<P><B><U>Throttle Control Valve</U></B></P>

<P>A Throttle Control Valve (TCV) simulates a partially closed valve by adjusting the <A HREF="minor_loss_coefficients.htm">minor head loss coefficient</A> of the valve.  A relationship between the degree to which a valve is closed and the resulting head loss coefficient is usually available from the valve manufacturer. </P>
